<form (ngSubmit)="register()" [formGroup]="form">
    <fieldset class="form-group">
        <legend>Registrarse</legend>
        <div class="continer">
            <div class="row my-2">
                <div class="col-2 d-flex justify-content-end">
                    <label class="form-text text-muted ">Email:</label>
                </div>
                <div class="col-6">
                    <input name="username" formControlName="username" class="form-control">
                </div>
            </div>
            <div class="row my-2">
                <div class="col-2  d-flex justify-content-end">
                    <label class="form-text text-muted">Contrase√±a:</label>
                </div>
                <div class="col-6">
                    <input name="password" formControlName="password" type="password" class="form-control">
                </div>
            </div>
            <div class="row my-2">
                <div class="col-6 d-flex flex-column justify-content-start">
                    <div class="row ">
                        <div class="form-check  col-4 mx-auto">
                            <input class="form-check-input" formControlName="type" value="student" type="radio" name="type"
                                id="flexRadioDefault1" checked>
                            <label class="form-check-label" for="flexRadioDefault1">
                                Estudiante
                            </label>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="form-check  col-4 mx-auto">
                            <input class="form-check-input" formControlName="type" value="employer" type="radio" name="type"
                                id="flexRadioDefault2">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Empleador
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <div class="form-buttons">
        <button class="btn btn-primary" (click)="register()">Aceptar</button>
    </div>
</form>
