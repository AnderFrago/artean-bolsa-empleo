<div class="container-fluid bg-light fixed-top">

    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar1"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"> </span>
    </button>

    <div class="collapse navbar-collapse" id="navbar1">
      <ul class="navbar-nav w-75">
        <li class="nav-item">
          <a class="nav-link display-6" routerLink="/home"> Artean</a>
        </li>
        <li *ngIf="isEmployer()" class="nav-item my-auto">
          <button mat-button class="text-muted mt-2" (click)="newOffer()">Nueva oferta</button>
        </li>
        <li *ngIf="isStudent()" class="nav-item my-auto">
          <button mat-button class="text-muted mt-2" (click)="newCv()">Nuevo CV</button>
          <button mat-button class="text-muted mt-2" (click)="showCv()">Ver CV</button>
        </li>
        <li *ngIf="isArtean()" class="nav-item my-auto">
          <button mat-button class="text-muted mt-2" (click)="search()">Buscar CV</button>
          <button mat-button class="text-muted mt-2" (click)="mngStudents()">ValidaciÃ³n de estudiantes</button>
          <button mat-button class="text-muted mt-2" (click)="mngEmployers()">Validacion de empresas</button>
        </li>
      </ul>
      <div class="my-auto text-muted">
        {{username}}
      </div>
      <div class="mx-auto">
        <div *ngIf="!isLoggedIn() ">
          <a class="btn btn-sm btn-outline-secondary mx-2" (click)="register()">Registrarse</a>
          <a class="btn btn-sm btn-outline-primary mx-2" (click)="login()">Acceder</a>
        </div>
        <div *ngIf="isLoggedIn()">
          <a class="btn btn-outline-info mx-2" (click)="logout()">Salir</a>
        </div>
      </div>
    </div>

  </nav>
</div>
